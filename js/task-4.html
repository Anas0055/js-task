 <!-- **if...else and else if Statements**
 - **Assignment:** Write a program that prompts the user for their exam score. Based on the score, 
display a message with their grade (e.g., A, B, C, etc.) using `if...else` and `else if` statements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
    <script>
        // JavaScript code to compare two numbers
        function compareNumbers() {
            // Prompt the user for the first number
            var number1 = parseFloat(prompt("Enter the first number:"));
            
            // Prompt the user for the second number
            var number2 = parseFloat(prompt("Enter the second number:"));

            // Perform comparisons and store the results
            var greaterThan = number1 > number2;
            var lessThan = number1 < number2;
            var equalTo = number1 === number2;
            
            // Create a result message
            var resultMessage = "Comparison Results:\n";
            resultMessage += number1 + " > " + number2 + " : " + greaterThan + "\n";
            resultMessage += number1 + " < " + number2 + " : " + lessThan + "\n";
            resultMessage += number1 + " === " + number2 + " : " + equalTo;

            // Display the result in an alert
            alert(resultMessage);
        }

        // Execute the function when the page loads
        window.onload = compareNumbers;
    </script>
</head>
<body>
    <h1>Comparison Operators</h1>
    <p>Please wait while we compare the numbers you provide.</p>
</body>
</html>
