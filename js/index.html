<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert on Load</title>
    <script>
        // JavaScript code to trigger an alert when the page loads
        window.onload = function() {
            alert("Welcome to the page!");
        };
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a simple webpage with an alert on load.</p>
</body>
</html>
